<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>My journal</title>
</head>

<body>
    <form>
        <label for="meeting-time">My appointments</label>

        <input type="datetime-local" id="set a date" name="set a date" value="2023-01-12T08:00" min="2023-01-07T00:00"
            max="2023-12-14T00:00">
        <input type="radio">

        <label for="appt">Choose a time for your task:</label>

        <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>

        <small>task hours are 9am to 10pm</small>
    </form>
</body>

</html>
